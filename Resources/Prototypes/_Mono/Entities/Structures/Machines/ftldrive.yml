- type: entity
  id: MachineFTLDrive
  parent: BaseMachinePowered
  name: CTLA-25 bluespace drive
  description: A FTL drive that extends a ship's FTL range to ~5 kilometers. Does not stack.
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Sprite
      sprite: _Mono/Structures/ShuttleComponents/drive.rsi
      snapCardinals: true
      layers:
      - state: control
      - state: control_on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
        color: "#50dada"
    - type: FTLDrive
      range: 5000
      thermalSignature: 2000000 # ~2828m range
    - type: ThermalSignature
    - type: ApcPowerReceiver
      powerLoad: 2000
    - type: PointLight
      enabled: false
      color: "#50dada" # beb color
      radius: 2.0
      energy: 1.5
    - type: LitOnPowered
    - type: ExtensionCableReceiver
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
    - type: Machine
      board: MachineDriveCTLA25Circuitboard
    - type: Construction # Mono
      graph: Machine
      node: machine
      containers:
      - machine_board
      - machine_parts
    - type: ContainerContainer # Mono
      containers:
        fuelSlot: !type:ContainerSlot
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: PirateBountyItem
      id: FTLDrive
    - type: BluespaceFuel
      rangeBonus: 6100
    - type: AmmoCounter
    - type: ItemSlots
      slots:
        fuelSlot:
          name: Bluespace Crystal
          whitelist:
            tags:
              - BluespaceFuel
            requireAll: false
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg

