        sprite: Mobs/Species/Human/parts.rsi
        # Using a full-size human limb as a harmless quad to clear the stencil in the entity's draw region.
        # See similar usage in vulpkanin species prototype.
        state: l_leg
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
