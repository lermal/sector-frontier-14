- type: company
  id: Traders
  name: Гильдия Торговцев
  description: "Это место собрания всех гуманоидов, занимающихся торговлей — как легальной, так и нелегальной. Основная цель Гильдии Торговцев — извлечение выгоды и кредитные операции. Гильдия состоит из множества разрозненных торговых станций по всем прибыльным секторам, а управляет ею совет Торговцев из нескольких самых крупных станций. В пределах секторов, где есть станции Гильдии, исследователи, пилоты и наёмники обязаны платить процент с выручки за проданный товар. Взамен они получают охрану и актуальную рыночную информацию из первых рук. В дальних секторах, подобных фронтиру, защиты уже нет, но вместе с тем нет и налога за проданный товар. Информация о рыночных ценах и выгодных сделках туда всё ещё может дойти, но в далёких краях она часто оказывается устаревшей."
  color: "#7e92af"
  form: Нейтральные

- type: company
  id: Medical
  name: Орден Гиппократа
  description: "Бывшие специалисты медицинского ремесла, покинувшие работу по личному желанию или из-за сокращения штата, но оставшиеся верными клятве Гиппократа. «Орден Гиппократа» — это лишь название сообщества, не имеющего жёсткой структуры. Это место, где врачи совершенствуются в своём деле, передавая опыт от одного гуманоида к другому, из поколения в поколение, и всё ради одной цели — помочь нуждающимся. Хотя у Ордена нет официальной структуры и правил, попасть в него непросто. Требуется диплом медицинских наук и отсутствие судимости за преступления, связанные с причинением вреда живому гуманоиду. В противном случае вас не признают настоящим членом Ордена. Единственное место, где у Ордена Гиппократа есть структура власти и правила, — это независимая станция «Белый свет». Ею управляет совет врачей и хирургов, прошедших через множество операций. С согласия совета можно стать официальным представителем фракции, но это не только статус, но и обязательства, которых нет у простых приверженцев Ордена. Орден не раскрывает своих внутренних правил, декларируя лишь общую цель: «Помочь всем нуждающимся в медицинской помощи». Сама же станция закрыта для свободного посещения."
  color: "#c2e7ff"
  form: Нейтральные

- type: company
  id: Miners
  name: Шахтёры Бездны
  description: "Специалисты шахтёрского ремесла, не имеющие равных в добыче ископаемых ресурсов на астероидах и планетах. Обычно это гуманоиды, любящие выпить в шахтёрских барах, которые и являются неофициальными местами встреч всех шахтёров. Жёсткой структуры у них нет, есть лишь статус великолепного шахтёра и навыки, с которыми не сравнятся любители. И хотя у шахтёров нет единой организации, ветераны этого ремесла почти на всех шахтёрских верфях имеют неплохие скидки на ремонт и обслуживание шаттлов."
  color: "#ffdfae"
  form: Нейтральные

