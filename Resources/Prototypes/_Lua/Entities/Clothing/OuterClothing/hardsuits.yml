#region Civilian
- type: entity
  parent: [ ClothingOuterHardsuitBase, BaseToggleClothing, HardsuitIdentify ]
  id: ClothingOuterHardsuitAriralExosuit
  name: Экзоскафандр Арирал
  description: Легкий экзоскафандр для подлглядывания за новыми видами.
  components:
  - type: Sprite
    sprite: _Lua/Clothing/OuterClothing/Hardsuits/ariral.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Lua/Clothing/OuterClothing/Hardsuits/ariral.rsi
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: FireProtection
    reduction: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.5
        Heat: 0.50
        Radiation: 0.1
        Caustic: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 1.15
    sprintModifier: 1.3
  - type: HeldSpeedModifier
    mirrorClothingModifier: false
    walkModifier: 1
    sprintModifier: 1
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetAriralExosuit
  - type: Tag
    tags:
    - Hardsuit
  - type: RaceRequirement
    allowedRaces:
      - Ariral


