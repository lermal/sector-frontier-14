- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltPlantOutpostSyndicate
  name: пояс ботаника синдиката
  description: Пояс, используемый для хранения основных принадлежностей для гидропоники. На удивление, не чёрный.
  components:
  - type: Storage
    whitelist:
      tags:
        # - PlantAnalyzer
        - PlantSampleTaker
        - BotanyShovel
        - BotanyHoe
        - BotanyHatchet
        - PlantSampleTaker
        - PlantBGone
        - Bottle
        - Syringe
        - CigPack
      components:
        - Seed
        - Smokable
        - HandLabeler
  - type: Sprite
    sprite: _Lua/Clothing/Belt/plantbelt.rsi
  - type: Clothing
    sprite: _Lua/Clothing/Belt/plantbelt.rsi

- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltAssaultOutpostSyndicate
  name: тактический пояс
  description: Удобный пояс, часто используемый синдикатом на засекреченных территориях.
  components:
  - type: Sprite
    sprite: Clothing/Belt/assault.rsi
  - type: Clothing
    sprite: Clothing/Belt/assault.rsi
  - type: ItemMapper
    mapLayers:
      flashbang:
        whitelist:
          components:
          - FlashOnTrigger
      stunbaton:
        whitelist:
          components:
          - Stunbaton
      tear_gas_grenade:
        whitelist:
          components:
          - SmokeOnTrigger
    sprite: Clothing/Belt/belt_overlay.rsi
  - type: Storage
    whitelist:
      tags:
        - CigPack
        - Taser
      components:
        - Stunbaton
        - FlashOnTrigger
        - SmokeOnTrigger
        - Flash
        - Handcuff
        - BallisticAmmoProvider
        - Ammo
  - type: Appearance

- type: entity
  parent: ClothingBeltSecurity
  id: ClothingBeltOutpostSyndicateSecurityWebbing
  name: РПС синдиката
  description: Ременно-плечевая система тактических ремней, которую носят представители военных структур синдиката.
  components:
  - type: Clothing
    sprite: _Lua/Clothing/Belt/webbing.rsi
  - type: Sprite
    sprite: _Lua/Clothing/Belt/webbing.rsi


- type: entity
  name: сумка для растений синдиката
  id: OutpostSyndicatePlantBag
  parent: BaseStorageItem
  description: Сумка для ботаников, чтобы легко переносить свои огромные урожаи.
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: _Lua/Clothing/Back/plant_bag.rsi
    state: icon
  - type: Clothing
    quickEquip: false
    slots:
    - belt
  - type: Dumpable
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - Produce
        - Seed

