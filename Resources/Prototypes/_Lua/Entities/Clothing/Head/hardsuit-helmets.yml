#region Civilian


- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetAriralExosuit
  name: Шлем экзоскафандра Арирал
  description: Как вы это увидели?
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Lua/Clothing/Head/Hardsuits/ariral.rsi
  - type: Clothing
    sprite: _Lua/Clothing/Head/Hardsuits/ariral.rsi
  - type: RaceRequirement
    allowedRaces:
      - Ariral
  - type: PointLight
    radius: 7
    energy: 3
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: FlashImmunity
  - type: EyeProtection
  - type: ShowHealthBars
    damageContainers:
    - Biological
    - Inorganic
    - Silicon
  - type: ShowHealthIcons
    damageContainers:
    - Biological

