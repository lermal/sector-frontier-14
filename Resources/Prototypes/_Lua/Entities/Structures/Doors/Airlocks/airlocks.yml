# LuaTech
- type: entity
  parent: Airlock
  id: AirlockBaseBlackLua
  name: шлюз
  abstract: true
  suffix: Lua, Base, Black
  components:
  - type: Sprite
    sprite: _Lua/Structures/Doors/Airlocks/Standard/hatch_atmos_lua.rsi
    snapCardinals: true
    layers:
    - state: closed_color
      map: ["enum.DoorVisualLayers.BaseColor"]
      color: "#403d40"
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]

