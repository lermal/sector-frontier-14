# Taken from ImperialSpace, made by BROtania

# Frame
- type: entity
  id: CoffeeTableFrame
  parent: BaseStructure
  name: coffee table frame
  description: Металлические ножки, составляющие основу столика.
  components:
  - type: Sprite
    sprite: Structures/Furniture/Tables/coffee_table.rsi
    state: frame
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 80
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CoffeeTableGraph
    node: CoffeeTableFrame

