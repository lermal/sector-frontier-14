- type: entity
  parent: VendingMachine
  id: VendingMachineCapOVend
  name: Captain-O-Vend
  description: Machine. By the hands that God made clean. Oh, I just want to see you bleed.
  components:
  - type: VendingMachine
    pack: CapOVendInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: _Lua/Structures/Machines/VendingMachines/CaptaionOVend.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#326e3f"
  - type: AccessReader
    access: [["Captain"]]
