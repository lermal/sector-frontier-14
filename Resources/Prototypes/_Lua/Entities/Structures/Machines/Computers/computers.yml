#region Shipyards
- type: entity
  id: MercyShipComputer
  parent: BaseMothershipComputer
  name: mercy shipyard console
  components:
  - type: ShipyardListing
    shuttles:
    - EagleMercenary
    - Caretaker
    - Hedgehog
    - MercXeno # Kideo

- type: entity
  name: консоль большой верфи
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerShipyardLarge
  description: Используйте чтобы купить или продать шаттл
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: MetalGlassBreak
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Sprite
    netsync: false
    noRot: true
    sprite: _NF/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shipyard
    - map: ["computerLayerKeys"]
      state: telesci_key
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: ShipyardConsole
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - IdCard
  - type: ActivatableUI
    singleUser: true
    key: enum.ShipyardConsoleUiKey.ShipyardLarge
  - type: UserInterface
    interfaces:
      enum.ShipyardConsoleUiKey.ShipyardLarge:
        type: ShipyardConsoleBoundUserInterface
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      ShipyardConsole-targetId: !type:ContainerSlot {}
      board: !type:Container

