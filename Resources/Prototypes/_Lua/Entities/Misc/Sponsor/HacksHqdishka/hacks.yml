- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetLua
  categories: [ HideSpawnMenu ]
  name: шлем скафандра "LuaTech"
  description: Скафандр шлем с ушами под расу "Вульпканинов" сделанный на заказ LuaTech.
  components:
  - type: Sprite
    sprite: _Lua/Sponsor/Lua/Lua_White/Clothing/Head/Hardsuits/lua_helm.rsi
    layers:
    - state: on-equipped-HELMET
  - type: ToggleableVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
      - state: on-equipped-HELMET-unshaded
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
  - type: PointLight
    color: "#75ACF0"
    energy: 3
    radius: 7
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.2
        Heat: 0.3

- type: entity
  parent: [ ClothingOuterHardsuitAtmos, BaseToggleClothing ]
  id: ClothingOuterHardsuitLua
  categories: [ HideSpawnMenu ]
  name: скафандр "LuaTech"
  description: Скафандр специализированный под расу "Вульпканинов" сделанный на заказ LuaTech.
  components:
  - type: ThermalCloak
    enabled: false
  - type: BreathMask
  - type: Sprite
    sprite: _Lua/Sponsor/Lua/Lua_White/Clothing/OuterClothing/Hardsuits/lua_hardsuit.rsi
  - type: Clothing
    sprite: _Lua/Sponsor/Lua/Lua_White/Clothing/OuterClothing/Hardsuits/lua_hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: HardsuitSpeedBuff
    powerConsumption: 0.5
  - type: PowerCellDraw
    drawRate: 3.6
    enabled: false
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      toggleable-clothing: !type:ContainerSlot
      beakerSlot: !type:ContainerSlot # imperial hardsuit injection
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          tags:
          - FitsHardsuit
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellPurcell
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.5
        Piercing: 0.4
        Heat: 0.4
        Radiation: 0.3
        Caustic: 0.3
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetLua
  - type: Item
    size: Huge
  - type: HardsuitReanimation
  - type: Speech
  - type: TTS
    voice: Templar
