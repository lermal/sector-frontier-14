    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        whitelist:
          tags:
            - PowerCell
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.5
        Piercing: 0.4
        Heat: 0.4
        Radiation: 0.3
        Caustic: 0.3
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: ToggleClothing
    action: ActionTogglePhaseCloak
    disableOnUnequip: true
  - type: ComponentToggler
    parent: true
    components:
