- type: marking
  id: HumanNewFoxTail
  bodyPart: Tail
  markingCategory: Tail
  speciesRestriction: [Human]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:CategoryColoring
          category: FacialHair
        - !type:SkinColoring
  sprites:
